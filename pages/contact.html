<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-trend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/conact.css">
    <link rel="icon" href="../assets/images/logo.png">
</head>
<body>
    <!-- Header start  -->
    <header class="header">
        <div class="container">
            <section class="navbar">
                <div class="navbar__logo">
                    <div class="logo__img">
                        <img src="../assets/images/logo.png" alt="logo">
                    </div>
                    <div class="logo__subtitle">
                        <p class="logo__title">
                            trend
                        </p>
                    </div>
                </div>
                <ul class="navbar__collection">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../index.html">
                            <span>
                                Services
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./about.html">
                            <span>
                                About
                            </span>
                        </a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./contact.html">
                            <span>
                                Contacts
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="navbar__form">
                    <div class="form__btn">
                        <button class="navbar__btn">
                            <span>
                                Log in
                            </span>
                        </button>

                    </div>
                    <div class="form__btn">
                        <button class="navbar__btn">
                            <span>
                                Open an account
                            </span>
                        </button>
                    </div>
                    <div class="form__btn">
                        <button class="navbar__btn">
                            <span>
                                EN
                            </span>
                        </button>
                    </div>
                </div>
            </section>
        </div>   
     </header>
     <!-- Header end  -->

     <!-- Main start  -->
     <main class="main">
        <div class="container">
            <section class="main__block">
                <form class="form" action="">
                    <div class="main__logo">
                        <div class="logo__img">
                            <img src="../assets/images/logo.png" alt="logo">
                        </div>
                        <div class="logo__subtitle">
                            <h1 class="logo__title">
                                trend
                            </h1>
                        </div>
                    </div>
                    <div class="main__subtitle">
                        <div class="main__title">
                            <p>
                                Welcome to ByTrend!
                            </p>
                        </div>
                        <div class="form__desc">
                            <div class="fomr__desc__text">
                                <p>
                                    Already have an account?
                                </p>
                            </div>
                            <div class="form__login">
                                <a href="#">
                                    Log in
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="email">
                        <label for="email" class="email__content">
                            <p>
                                Email <span>*</span>
                            </p>
                        </label>
                        <input type="email" id="email" placeholder="Email address" required>                       
                    </div>
                    <div class="password">
                        <div class="password__content">
                            <p class="password__text">
                                Password<span>*</span>
                            </p>
                            <img src="../assets/images/question-icon.png" alt="">
                        </div>
                        <input type="password" class="password__inp" placeholder="************" required>
                    </div>
                    <div class="form__inp">
                        <input type="submit" value="continue">
                        <label>
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </label>
                    </div>
                </form>
            </section>
        </div>
     </main>
     <!-- Main end  -->

     <!-- Footer start  -->
     <footer class="footer">
        <div class="container">
            <div class="footer__block">
                <p class="footer__comment">
                    Â©2020 All Rights Reserved. Lorem Technologies, Inc.
                </p>
            </div>
        </div>
     </footer>
</body>
</html>
